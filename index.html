<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facharztprüfung Erfahrungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facharztprüfung Erfahrungen</h1>
        <form action="seite2.html" method="GET">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="arbeitsstelle">Arbeitsstelle</label>
                <input type="text" id="arbeitsstelle" name="arbeitsstelle">
            </div>
            <div class="form-group">
                <label for="bundesland">Bundesland</label>
                <select id="bundesland" name="bundesland">
                    <option value="">Wählen Sie ein Bundesland</option>
                    <option value="Baden-Württemberg">Baden-Württemberg</option>
                    <option value="Bayern">Bayern</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Brandenburg">Brandenburg</option>
                    <option value="Bremen">Bremen</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Hessen">Hessen</option>
                    <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                    <option value="Niedersachsen">Niedersachsen</option>
                    <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                    <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                    <option value="Saarland">Saarland</option>
                    <option value="Sachsen">Sachsen</option>
                    <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                    <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                    <option value="Thüringen">Thüringen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arztkammer">Ärztekammer</label>
                <select id="arztkammer" name="arztkammer">
                    <option value="">Wählen Sie eine Ärztekammer</option>
                    <option value="Ärztekammer Baden-Württemberg">Ärztekammer Baden-Württemberg</option>
                    <option value="Bayerische Landesärztekammer">Bayerische Landesärztekammer</option>
                    <option value="Ärztekammer Berlin">Ärztekammer Berlin</option>
                    <option value="Ärztekammer Brandenburg">Ärztekammer Brandenburg</option>
                    <option value="Ärztekammer Bremen">Ärztekammer Bremen</option>
                    <option value="Ärztekammer Hamburg">Ärztekammer Hamburg</option>
                    <option value="Ärztekammer Hessen">Ärztekammer Hessen</option>
                    <option value="Ärztekammer Mecklenburg-Vorpommern">Ärztekammer Mecklenburg-Vorpommern</option>
                    <option value="Ärztekammer Niedersachsen">Ärztekammer Niedersachsen</option>
                    <option value="Ärztekammer Nordrhein-Westfalen">Ärztekammer Nordrhein-Westfalen</option>
                    <option value="Ärztekammer Rheinland-Pfalz">Ärztekammer Rheinland-Pfalz</option>
                    <option value="Ärztekammer Saarland">Ärztekammer Saarland</option>
                    <option value="Ärztekammer Sachsen">Ärztekammer Sachsen</option>
                    <option value="Ärztekammer Sachsen-Anhalt">Ärztekammer Sachsen-Anhalt</option>
                    <option value="Ärztekammer Schleswig-Holstein">Ärztekammer Schleswig-Holstein</option>
                    <option value="Ärztekammer Thüringen">Ärztekammer Thüringen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prufungsjahr">Prüfungsjahr</label>
                <input type="text" id="prufungsjahr" name="prufungsjahr">
            </div>
            <button type="submit">Weiter</button>
        </form>
    </div>
</body>
</html>
