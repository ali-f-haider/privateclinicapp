


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Management System</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="disease" placeholder="Disease" required>
            <button type="submit" class="button">Add Patient</button>
        </form>
        <button id="exportButton" class="button">Export Data</button>
        <input type="file" id="importInput" class="button" style="display: none;">
        <button id="importButton" class="button">Import Data</button>
        <button id="deleteAllButton" class="button">Delete All Patients</button>
        <input type="text" id="searchName" placeholder="Search by Name" class="button" style="margin-top: 20px;">
        <button id="searchButton" class="button">Search Patient</button>
        <h2>Patient List</h2>
        <ul id="patientList"></ul>
    </div>
    <!-- Firebase SDK --> 
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script> 
    <script src="app.js"></script>
</body>
</html>
